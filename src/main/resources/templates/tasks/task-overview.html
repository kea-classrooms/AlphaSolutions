<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<h1>Project name</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Task title</th>
        <th scope="col">Task description</th>
        <th scope="col">Time estimate</th>
        <th scope="col">Cost estimate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="TasksDTO : ${tasks}">
        <td th:text="${TasksDTO.getTaskName()}"></td>
        <td th:text="${TasksDTO.getTaskDescription()}"></td>
        <td th:text="${TasksDTO.getTotalEstimatedTime()}"></td>
        <td th:text="${TasksDTO.getCost()}"></td>
    </tr>
    </tbody>
</table>
<a href="/addTask"><button>Create task!</button></a>
</body>
</html>

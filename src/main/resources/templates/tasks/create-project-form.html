<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
<head>

    <title>Create project</title>
</head>
<body>
<h1>Add Project</h1>

<form action="#" th:action="@{/createproject}" method="POST" th:object="${projectToAdd}">
    <div class="col-sm-4">
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" th:field="*{projectName}" class="form-control" required>
        </div>
    </div>
    <div class="col-sm-4">
        <a th:href="@{/projects}" class="btn btn-primary">Create new project</a>
    </div>
</form>

</body>
</html>

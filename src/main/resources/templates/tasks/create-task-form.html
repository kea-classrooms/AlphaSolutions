<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
<h1>Add Task</h1>
<form action="#" th:action="/addTask" method="POST">
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskName" required><br>

    <label for="taskDescription">Task Description:</label>
    <textarea id="taskDescription" name="taskDescription" required></textarea><br>

    <label for="totalEstimatedTime">Total Estimated Time:</label>
    <input type="number" id="totalEstimatedTime" name="totalEstimatedTime" required><br>

    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost" required><br>

    <button type="submit">Add Task</button>
</form>
</body>
</html>

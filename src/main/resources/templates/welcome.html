<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<div id="grid-container">
    <div class="grid-item" id="header">
        <img src="/static/logo.svg" alt="Alpha Solutions Logo"/>
        <h1>Project Management Tool</h1>
    </div>
    <div class="grid-item" id="main-content">
        <div id="logged-in" th:if="${auth.name.equals('anonymousUser')}">
            <a href="/login">
                <button type="button" class="button">Log in</button>
            </a>
        </div>
        <div id="logged-out" th:unless="${auth.name.equals('anonymousUser')}">
            <h3 th:text="'Welcome ' + ${auth.name}"/>
            <a href="/projects">
                <button type="button" class="btn btn-dark">Go to projects</button>
            </a>
            <a href="/logout">
                <button type="button" class="btn btn-dark">Log out</button>
            </a>
        </div>
    </div>
    <div class="grid-item" id="footer"></div>
</div>
</body>
</html>

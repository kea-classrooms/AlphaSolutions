<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"> <!-- IMPORTANT when working with in thymeleaf -->
<head>
    <meta charset="UTF-8">
    <title>Alpha Solutions</title>
</head>
<body>
<h1>Alpha Solutions</h1>
<h3>Here you can see some employees</h3>
<span th:each="TasksDTO : ${tasks}" >
    <span th:text="'Hello ' + ${TasksDTO.getTaskName() + TasksDTO.getCost() + TasksDTO.getTotalEstimatedTime() + TasksDTO.project_ID}"/>  <!-- ${} for every component for specifying an attribute -->
    </br>
</span>
<!-- a link to the current url/add which will go to our add-name-form -->
<a href="/add"><button>Add name</button></a>
</body>
</html>

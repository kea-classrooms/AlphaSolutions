name: file.yml

on:
  workflow_dispatch:
  pull_request:
    branches:
      -master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name:
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with maven
        run: mvn --batch-mode --update-snapshots package